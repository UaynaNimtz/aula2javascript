<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-widht,initial-scale=1.0">
	<title> Conversor de moedas</title>
	<link rel="stylesheet" href="css/style.css">
	<script language="javascript" src="js/app.js"></script>
</head>
<body>
	<main class="container">
		<span class="titulo">
			Conversor de moedas
		</span>
		<p class="subtitulo">
			Descubra os valores em R$
		</p>

		<div class="campo">
			<label for="moeda">
				Insira o valor:
			</label>

			<br>

			<input type="number" id="valor" name="moeda" size="2">
		</div>
		<br>

		<button onclick="Converter()" type="submit">
			Converter
		</button>

		<br>
		<br>

		<div class="resultado">
			<span id="valorConvertido"> </span>

			<br>

			<span id="valorBitcoin"> </span>
		</div>
	</main>
</body>
</html>
